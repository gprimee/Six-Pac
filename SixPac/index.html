<!DOCTYPE html>
	<html>
		<head>
			<style>
			</style>
			
			<title> Six-Pac </title>
			<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
			<script src=".\p5\p5.js"></script>
			<script src=".\p5\p5play.js"></script>
			
		</head>
			<body>
				<h1 id="mainHeader"> Six-Pac </h1>
					<script>
						var sixPac;
						var brickMap;
						var sixPacUpImage = "https://i.ibb.co/37L32Mr/sixPac.png";
						
						function setup() {
						 //Default function
							createCanvas(800, 800);							
						}						
						function preload() {
						//Default function
							brickMap = loadImage("https://i.ibb.co/7Xj0xny/Six-Pac-Map6.png");
							sixPac = createSprite(400,530,39,19);
							sixPac.addAnimation('up',sixPacUpImage);
						}
						function LeftArrow() {
							if(spCanMove
							sixPac.velocity.x = -4;
							sixPac.velocity.y = 0;
							sixPac.rotation = 270;
						}
						function RightArrow() {					
								sixPac.velocity.x  = 4;
								sixPac.velocity.y  = 0;		
								sixPac.rotation = 90;
						}
						function DownArrow() {
								sixPac.velocity.x = 0;
								sixPac.velocity.y = 4;		
								sixPac.rotation = 180;
						}
						function UpArrow() {
								sixPac.velocity.x = 0;
								sixPac.velocity.y = -4;
								sixPac.rotation = 0;
						}
						function keyPressed () {
						//Allows keys to be pressed to control various functions in the game
							if(keyCode === UP_ARROW ) {
									UpArrow();
							}
							if(keyCode === DOWN_ARROW) {
									DownArrow();
							}
							if(keyCode === RIGHT_ARROW) {
									RightArrow();
							}
							if(keyCode === LEFT_ARROW) {
									LeftArrow();
							}
						 }										  						  								 																	  
						 function backAround(x,y) {
						//Loops Sprites back around
							if(x > 800) {
								sixPac.position.x = 0;
							} else if(x < 0) {
								sixPac.position.x = 800;
							}
							if(y > 800) {
								sixPac.position.y = 0;
							} else if(y < 0) {
								sixPac.position.y = 800;
							}
						}
						function characterMovement() {
						
						}
						function loopAround() {
							//Makes things neater
							backAround(sixPac.position.x,sixPac.position.y);
						}		
						function drawBackground() {
							imageMode(CORNER);
							background(brickMap);
						}					
						function draw() {
						//Default function
							drawBackground();
							drawSprites();
							loopAround();
							characterMovement();
						}
					</script>
			</body>
	</html>
