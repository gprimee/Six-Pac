								spCanLeft = false;
								spCanRight = false;	
								trueElsewhere = false;
								}
							}
						} 
						function loopAround() {
							//Makes things neater
							backAround(sixPac.position.x,sixPac.position.y);
						}		
						function drawBackground() {
							imageMode(CORNER);
							background(brickMap);
						}
						function debuggit() {
							var h = prompt("Enter 1 To Enter Debug Mode. " + "Enter 0 to Exit Debug Mode.");
							if(h == 1) {
							sixPacMap = "https://i.ibb.co/Zfq1tDw/Six-Pac-Map7.png";
							} 
							if(h == 0) {
							sixPacMap = "https://i.ibb.co/7Xj0xny/Six-Pac-Map6.png";
							} 
							brickMap = loadImage(sixPacMap);
						}
						function draw() {
						//Default function
							drawBackground();
							drawSprites();
							loopAround();
							characterMovement(sixPac.position.x,sixPac.position.y);
							
						}
					</script>
			</body>
	</html>
