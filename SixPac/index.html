<!DOCTYPE html>
	<html>
		<head>
			<style>
			</style>
			
			<title> Six-Pac </title>
			<link rel="stylesheet" type="text/css" href="style.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
			<script src=".\p5\p5.js"></script>
			
		</head>
			<body>
				<h1 id="mainHeader"> Six-Pac </h1>
					<script>
						var sixPac;
						var brickMap;
						var sixPacX = 400;
						var sixPacY = 529;
						var sixPacMoveX = 0;
						var sixPacMoveY = 0; 
						
						function draw() {
						//Default function
							drawBackground();
							drawSixPac();
							moveSixPac();
							pseudoBarriers();
							backAround();
						}
						function preload() {
						//Default function
							brickMap = loadImage("https://i.ibb.co/7Xj0xny/Six-Pac-Map6.png");
							sixPac = loadImage("https://i.ibb.co/3zpmrSH/sixPac3u.png");
						}
						function keyPressed () {
						//Allows keys to be pressed to control various functions in the game
							if(keyCode === UP_ARROW ) {
								sixPac = loadImage("https://i.ibb.co/3zpmrSH/sixPac3u.png");
								sixPacMoveY = -4;
								sixPacMoveX = 0;
							}
							if(keyCode === DOWN_ARROW) {
								sixPac = loadImage("https://i.ibb.co/V9Zh7db/sixPac3d.png");
								sixPacMoveY = 4;
								sixPacMoveX = 0;
							}
							if(keyCode === RIGHT_ARROW) {
								sixPac = loadImage("https://i.ibb.co/ck5Vtqm/sixPac3r.png");
								sixPacMoveX = 4;
								sixPacMoveY = 0;
							}
							if(keyCode === LEFT_ARROW) {
								sixPac = loadImage("https://i.ibb.co/P4rsVBS/sixPac3l.png");
								sixPacMoveX = -4;
								sixPacMoveY = 0;
							}
						}
					
						function drawBackground() {
							imageMode(CORNER);
							background(brickMap);
						}
						
						function moveSixPac () {
						//Makes Six-Pac move by using the "sixPacMove" variable
							sixPacX = sixPacX + sixPacMoveX;
							sixPacY = sixPacY + sixPacMoveY;
						}
						
						function drawSixPac () {
						//Updates Six-Pacs movement and sets the image mode to center
							imageMode(CENTER);
							image(sixPac,sixPacX,sixPacY);
						}
						
						function pseudoBarriers () {
						//Barrier 1
							if(((sixPacX > 31) && (sixPacY > 671))&&((sixPacX < 249)&&(sixPacY < 769))) {
								sixPacX-= 10;
								sixPacY+= 10;
							}
						//Barrier 2
							if(((sixPacX > -31) && (sixPacY > 571))&&((sixPacX < 189)&&(sixPacY < 669))) {
								sixPacX-= 10;
								sixPacY+= 10;
							}
						//Barrier 31
							if(((sixPacX > 191) && (sixPacY > 571))&&((sixPacX < 399)&&(sixPacY < 669))) {
								sixPacX-= 10;
								sixPacY+= 10;
							}
						//Barrier 32
							if(((sixPacX > 251) && (sixPacY > 671))&&((sixPacX < 399)&&(sixPacY < 769))) {
								sixPacX-= 10;
								sixPacY+= 10;
							}
						//Barrier 33
							if(((sixPacX > -31) && (sixPacY > 771))&&((sixPacX < 369)&&(sixPacY < 899))) {
								sixPacX-= 10;
								sixPacY+= 10;
							}
						}
						 function backAround() {
						//Loops Sprites back around
							if(sixPacX > 800) {
								sixPacX = 0;
							} else if(sixPacX < 0) {
								sixPacX = 800;
							}
							if(sixPacY > 800) {
								sixPacY = 0;
							} else if(sixPacY < 0) {
								sixPacY = 800;
							}
						 }

						 function setup() {
						 //Default function
							createCanvas(800, 800);
						}
					
					</script>	
					
			</body>
	</html>
