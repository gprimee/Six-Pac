<!DOCTYPE html>
	<html>
		<head>
			<style>
			</style>
			
			<title> Six-Pac </title>
			<link rel="stylesheet" type="text/css" href="style.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
			<script src=".\p5\p5.js"></script>
			
		</head>
			<body>
				<h1 id="mainHeader"> Six-Pac </h1>
					<script>
						var sixPac;
						var brickMap;
						var sixPacX = 550;
						var sixPacY = 775;
						var sixPacMoveX = 0;
						var sixPacMoveY = 0;

						function setup() {
						 //Default function
							createCanvas(800, 800);
							sixPac.createSprite(550, 775);
						}
						
						function preload() {
						//Default function
							brickMap = loadImage("https://i.ibb.co/7Xj0xny/Six-Pac-Map6.png");
							sixPac = loadImage("https://i.ibb.co/3zpmrSH/sixPac3u.png");
						}
						function LeftArrow() {
							sixPac = loadImage("https://i.ibb.co/P4rsVBS/sixPac3l.png");
							sixPac.velocity.x = -5;
						}
						function RightArrow() {
							sixPac = loadImage("https://i.ibb.co/ck5Vtqm/sixPac3r.png");
							sixPac.velocity.x = 5;
						}
						function DownArrow() {
							sixPac = loadImage("https://i.ibb.co/V9Zh7db/sixPac3d.png");
							sixPacMoveY = 4;
							sixPacMoveX = 0;
						}
						function UpArrow() {
							sixPac = loadImage("https://i.ibb.co/V9Zh7db/sixPac3u.png");
							sixPacMoveY = -4;
							sixPacMoveX = 0;
						}
						function keyPressed () {
						//Allows keys to be pressed to control various functions in the game
							if(keyCode === UP_ARROW ) {
								UpArrow();
							}
							if(keyCode === DOWN_ARROW) {
								DownArrow();
							}
							if(keyCode === RIGHT_ARROW) {
								RightArrow();
							}
							if(keyCode === LEFT_ARROW) {
								LeftArrow();
							}
						}
						document.addEventListener('keydown', moveSomething, true);
						
						function moveSomething(e) {
							switch(e.onkeydown) {
								case 37:
									console.log('keypress');
									break;
								case 38:
								break;
								case 39:
									console.log('keypress');
								break;
								case 40:
								break;	
							}	
						}
						
						function moveSixPac () {
						//Makes Six-Pac move by using the "sixPacMove" variable
							sixPacX += sixPacMoveX;
							sixPacY += sixPacMoveY;
						}
						
						function drawSixPac () {
						//Updates Six-Pacs movement and sets the image mode to center
							imageMode(CENTER);
							image(sixPac,sixPacX,sixPacY);
						
						}         
						  
						 function backAround() {
						//Loops Sprites back around
							if(sixPacX > 800) {
								sixPacX = 0;
							} else if(sixPacX < 0) {
								sixPacX = 800;
							}
							if(sixPacY > 800) {
								sixPacY = 0;
							} else if(sixPacY < 0) {
								sixPacY = 800;
							}
						 }
						
						function drawBackground() {
							imageMode(CORNER);
							background(brickMap);
						}
						
						function draw() {
						//Default function
							drawBackground();
							drawSixPac();
							moveSixPac();
							backAround();
						}
					</script>
			</body>
	</html>
