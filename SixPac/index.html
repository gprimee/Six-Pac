<!DOCTYPE html>
	<html>
		<head>
			<style>
			</style>
			
			<title> Six-Pac </title>
			<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
			<script src=".\p5\p5.js"></script>
			<script src=".\p5\p5play.js"></script>
			
		</head>
			<body>
				<h1 id="mainHeader"> Six-Pac </h1>
					<script>
						var sixPac;
						var brickMap;
						var sixPacMap = "https://i.ibb.co/7Xj0xny/Six-Pac-Map6.png";
						var sixPacUpImage = "https://i.ibb.co/37L32Mr/sixPac.png";
						var spCanUp = false; 
						var spCanDown = false;
						var spCanLeft = false;
						var spCanRight = false;
						
						function setup() {
						 //Default function
							createCanvas(800, 800);							
						}						
						function preload() {
						//Default function
							brickMap = loadImage(sixPacMap);
							sixPac = createSprite(400,530,39,19);
							sixPac.addAnimation('up',sixPacUpImage);
						}
						function LeftArrow() {
							if(spCanLeft == true) {
							sixPac.velocity.x = -4;
							sixPac.velocity.y = 0;
							sixPac.rotation = 270;
							}
						}
						function RightArrow() {		
								if(spCanRight == true) {
								sixPac.velocity.x  = 4;
								sixPac.velocity.y  = 0;		
								sixPac.rotation = 90;
								}
						}
						function DownArrow() {
								if(spCanDown == true) {
								sixPac.velocity.x = 0;
								sixPac.velocity.y = 4;		
								sixPac.rotation = 180;
								}
						}
						function UpArrow() {
								if(spCanUp == true) {
								sixPac.velocity.x = 0;
								sixPac.velocity.y = -4;
								sixPac.rotation = 0;
								}
						}
						function keyPressed () {
						//Allows keys to be pressed to control various functions in the game
							if(keyCode === UP_ARROW ) {
									UpArrow();
							}
							if(keyCode === DOWN_ARROW) {
									DownArrow();
							}
							if(keyCode === RIGHT_ARROW) {
									RightArrow();
							}
							if(keyCode === LEFT_ARROW) {
									LeftArrow();
							}
							if(keyCode === 191) {
								debuggit();
							}
						 }										  						  								 																	  
						 function backAround(x,y) {
						//Loops Sprites back around
							if(x > 800) {
								sixPac.position.x = 0;
							} else if(x < 0) {
								sixPac.position.x = 800;
							}
							if(y > 800) {
								sixPac.position.y = 0;
							} else if(y < 0) {
								sixPac.position.y = 800;
							}
						}
						function characterMovement(x,y) {
							
							//1
							if((x > 374)&&(y > 204)&&(x < 425)&&(y < 255)) {
								spCanUp = true;
								spCanDown = true;
								spCanLeft = true;
								spCanRight = true;
							} else {
								spCanUp = false;
								spCanDown = false;
								spCanLeft = false;
								spCanRight = false;	
							}
							//2
							if((x > 374)&&(y > 284)&&(x < 425)&&(y < 335)) {
								spCanUp = true;
								spCanDown = true;
								spCanLeft = true;
								spCanRight = true;
							} else {
								spCanUp = false;
								spCanDown = false;
								spCanLeft = false;
								spCanRight = false;	
							}
							//3
							if((x > 374)&&(y > 464)&&(x < 425)&&(y < 515)) {
								spCanUp = true;
								spCanDown = true;
								spCanLeft = true;
								spCanRight = true;
							} else {
								spCanUp = false;
								spCanDown = false;
								spCanLeft = false;
								spCanRight = false;	
							}
							//4
							if((x > 374)&&(y > 544)&&(x < 425)&&(y < 595)) {
								spCanUp = true;
								spCanDown = true;
								spCanLeft = true;
								spCanRight = true;
							} else {
								spCanUp = false;
								spCanDown = false;
								spCanLeft = false;
								spCanRight = false;	
							}
							
							
							
						} 
						function loopAround() {
							//Makes things neater
							backAround(sixPac.position.x,sixPac.position.y);
						}		
						function drawBackground() {
							imageMode(CORNER);
							background(brickMap);
						}
						function debuggit() {
							var h = prompt("Enter 1 To Enter Debug. " + "Enter 0 to Exit Debug.");
							if(h == 1) {
							sixPacMap = "https://i.ibb.co/mHVWFJx/Six-Pac-Map7.png";
							} 
							if(h == 0) {
							sixPacMap = "https://i.ibb.co/7Xj0xny/Six-Pac-Map6.png";
							} 
							brickMap = loadImage(sixPacMap);
						}
						function draw() {
						//Default function
							drawBackground();
							drawSprites();
							loopAround();
							characterMovement(sixPac.position.x,sixPac.position.y);
							
						}
					</script>
			</body>
	</html>
